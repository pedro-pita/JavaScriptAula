Objeto String()
O objeto String do js permite manipular e alterar sequencias de carateres.
Propriedades:
length - retorna o tamanho da String em formato numerico.
prototype-Usando para adicionar prop. e metodos que serao refletidos em todas as instancias do objeto String.
Metodos:
anchor(name)-Retorna a String com a tag <A name="name"> 
charAt(x)-Retorna o character da posicao "x" dentro da string.
charCodeAt(x)-Retorna o valor Unicode do caractere na posicao “x" dentro da string.
concat(v1, v2,...)-Combina uma ou mais strings (argumentos v1, v2 etc) dentro de outra sem modificar a string original.
indexOf(substr, [start])-Procura e se encontrar retorna o indice do caractere procurado. Se não for encontrado nada, -1 será retornado. "Start" até um argumento opcional que especifica a posição inicial dentro da string que será feita a pesquisa. O valor padrão até 0.
match(regexp)-Executa uma pesquisa para um determinado comparação de dados baseado em expressões regulares. Se encontrado retorna true. Caso contrário retorna nulo.
replace( regexp, replacetext)-Substitui algumas partes do texto baseado em camparações de dados utilizando expressões regulares.
search(regexp)-Retorna o índice da pesquisa em uma String. Se não encontrado, retornar –1.
substring(from, [to])-Retorna os caracteres em uma string entre os valores de "from" indo ate “to”.
toLowerCase()-Retorna a string convertida em minúsculas.
toUpperCase()-Retorna a string convertida em maiúsculas.

Exemplo:

document.write("Texto escrito com o metodo big-> "+exemplo.big()+"<br/>");

document.write("Texto escrito com o metodo bold-> "+exemplo.bold()+"<br/>");

Metodos
join(separacao) - junta sequencialmente os elementos de um array o caratere/s dados por separacao.
Por omissao de separacao é usada a virgula por defeito.
Exemplo:
	var nivel1 = new Array("baixo","media","alto");
	var str_1 = nivel.join();	//res: "baixo,media,alto"
	var str_2 = nivel.join(", ");//res: "baixo, media, alto"
	var str_3 = nivel.join("/");//res: "baixo/media/alto"

------------------------------------------------------------------
length - Indica o numero de elementos de um determinado array. Em casos externos pode ser usado para diminuir a quantidade de elementos do array.
Exemplo:
	var nivel = new Array("baixo","media","alto","muito alto");
	alert(nivel.length);
Forcar o dimensionamento
	nivel.length = 3;
-------------------------------------------------------------------
pop() - REmove e retorna o ultimo elemento de um determinado array, reduzindo o tamanho 
Exemplo:
	var nivel = new Array("baixo","alto","muito alto");
	var eliminado = nivel.pop();//vai eliminar o valor "muito alto".
-------------------------------------------------------------------
push()-Adicionar um ou mais alementos(valor1,valor2,valorn), no final dum array, reotnado o novo tamanho.
Exemplo:

var novo = nivel.push("mais 1","mais 2","mais 3");

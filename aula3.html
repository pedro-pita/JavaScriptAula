	Estrutura Switch(selecção)
	Usa-se o switch (em relação ao if) quando a condição(expressao) é a mesma, mas podera ter diferentes valores de teste.
	BREAK: indica paragem de execução na estrutura no ponto onde é invocação.
	var teste = 2;
	switch(teste){
		case 1: alert("teste é igual 1");break;
		case 2: alert("teste é igual 2");break;
		case 3: alert("teste é igual 3");break;
		default: alert("Não é igual a 1, 2 nem 3");
	}
	------------------------------------------
	Grupos de dados com 'cases' multiplos (sem quebras)
	var teste = "valor";
	switch(teste){
		case "valor": alert("teste é igual 1");break;
		case "vasdaksda": alert("teste é igual 2");break;
		case "vasdasd": alert("teste é igual 3");break;
		case "vasdasdasd": alert("teste é igual 1");break;
		case "vasdasdasasddd": alert("teste é igual 2");break;
		case "sjkgdfsdfyusdfbsdfb": alert("teste é igual 3");break;
		default: alert("Não é igual a 1, 2 nem 3");
	}
	------------------------------------------------------
	var estado = prompt("estado?", "Insira quantos filhos tem e se é casado ou solteiro (Ex: casado0filhos, solteiro1filho)");
	switch(estado){
		case "casado0filhos":
		case "casado1filho":
		case "casado1filho": alert("Estado: Casado"); break;
		case "solteiro0filho":
		case "solteiro1filho":
		case "solteiro1filho": alert("Estado: Solteiro"); break;
		default: alert("Estado nã indicado!!");
	}
	NOTA: Forçar a quebra mesmo em grupos de escolha:
		Se por algum motivo fosse necessario uma determinada escolja, por exemplo 'case "valoriza":'
		a linha passaria a ser a seguinte:
		case "valoriza":break;

	Estruturas de repetiçao, repetem um ciclo enquanto a condiçao for verdadeira.
SINTAXE:
for(iniciar variavel; condiçao; incremento);
Exemplo:
for(var i = 0; i < 10; i++) {
	alert("O valor do indice é:"+i);
}
NOTA: Procedimento da rotina - Iniciar a var, verificar a condiçao da var como verdadeira, executar a açao e incrementar a var de ciclo
----------------------------------------------------

Contagem
var contagem = "Contagem";
for(var i = 0; i < 10; i++) {
	contagem += i;
	alert(i);
}

ou

var contagem = "Contagem";
for(var i = 0; i < 10; i++) {
	if( i < 9)
		contagem += i + "->";
	if( i == 9)
		contagem += i;
	alert(i);
}

Repetiçao com estrutura while
SINTAXE:
while(){........}
Conversao ao for:

Rotina:
A estrutura realiza o teste antes de executar o codifo de açao, contino no bloco de instruçoes, a incializaçao da variavel é fora do ciclo, o incremento feito na rotina de açoes
var i = 0;
while(i < 10) {
	alert(i);
	i++;
}
conversao do for:
for(var i = 0; i < 10; i++) {
	alert(i);
}

Para while:
var i = 0;
while(i < 10) {
	alert(i);
	i++;
}
Exemplo:

var i = 0;
var contagem = "contagem";
while(i < 10) {
	contagem += 1;
	i++;
}
alert(contagem);

Javascript vem dar iteratividade nas nossas paginas.
Pela correta implementação das paginas web
o Xhtml como vimos é para estrutura(marcação), css para estilo, javascript iteração(ação).
Javacript permite manipular conteudo,estilo, iteragir com o utilizador, formularios, linguagens dinamicas(php).
1-Exemplo
Por norma é colocado o codigo Js na tag head- mas não é obrigatorio que assim seja.
<script type="text/javascript">
	alert("JS 1");metodo responsavel por fazer um alerta na pagina, recebe um parametro string.
</script>
Com esta tag informamos ao interpretador que o que está inserido nesta tag não é xhtml,mas sim JS.
Reparem que o alert é feito antes de aparecer o paragrafo(<p>), isto acontece por o codigo Js foi interpretado antes, visto estar na tag head.
2-exemplo
Colocamos o script apos o p e vejam que o texto aparecerá antes.
Em Js todos os elementos são tratados com objectos(e tem propriedades e metodos).
Entender objeto:
Ex: carro tem atributos(propriedades)pode ser preto, ter 1200cc, estofos em cabedal.
Mas tb tem funções acupoladas ao objecto carro(metodos),andar(),virar()...
Acessar atributos do carro:
carro.cor;
Acessar metodo do carro:
carro.andar();

Objectos proprios da linguagem(string,date,number)
Objectos do browser
window,document
objectos programados
são feitos pelo programador, vimos exemplo antes de carro.
